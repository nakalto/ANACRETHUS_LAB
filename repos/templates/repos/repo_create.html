<!DOCTYPE html>
<html>
<head>
  <title>Create Repository</title>
</head>
<body>
  <h1>Create a new repository</h1>

  <form method="post">
    {% csrf_token %}

    <h2>General</h2>
    <label>Owner: {{ request.user.username }}</label><br>

    <label for="name">Repository name *</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description (optional)</label><br>
    <textarea id="description" name="description"></textarea><br>

    <h2>Configuration</h2>
    <label for="visibility">Choose visibility *</label><br>
    <select id="visibility" name="visibility">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select><br>

    <label>
      <input type="checkbox" name="add_readme"> Add README
    </label><br>

    <label for="gitignore">Add .gitignore</label><br>
    <select id="gitignore" name="gitignore">
      <option value="">No .gitignore</option>
      <option value="Python">Python</option>
      <option value="Django">Django</option>
    </select><br>

    <label for="license">Add license</label><br>
    <select id="license" name="license">
      <option value="">No license</option>
      <option value="MIT">MIT</option>
      <option value="GPL">GPL</option>
    </select><br>

    <button type="submit">Create repository</button>
  </form>
</body>
</html>
