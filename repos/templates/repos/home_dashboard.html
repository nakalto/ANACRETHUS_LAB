<!DOCTYPE html>
<html>
<head>
  <title>ANACRETHUS_LAB Dashboard</title>
</head>
<body>
  <h1>Welcome, {{ request.user.username }}</h1>

  <h2>Your repositories</h2>
  <a href="{% url 'repos:create' %}">+ New Repository</a>
  <ul>
    {% for repo in user_repos %}
      <li>
        <a href="{% url 'repos:detail' repo.id %}">
          {{ repo.owner.username }}/{{ repo.name }}
        </a> - {{ repo.description }}
      </li>
    {% empty %}
      <li>No repositories yet. <a href="{% url 'repos:create' %}">Create one</a></li>
    {% endfor %}
  </ul>

  <h2>Quick actions</h2>
  <button>Create Issue</button>
  <button>Write Code</button>
  <button>Pull Requests</button>
</body>
</html>
