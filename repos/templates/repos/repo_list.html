<!DOCTYPE html>
<html>
<head>
  <title>Your repositories</title>
</head>
<body>
  <h1>Your repositories</h1>
  <a href="{% url 'repos:create' %}">Create new repository</a>
  <ul>
    {% for repo in repos %}
      <li>
        <a href="{% url 'repos:detail' repo.id %}">
          {{ repo.owner.username }}/{{ repo.name }}
        </a> - {{ repo.description }}
      </li>
    {% empty %}
      <li>No repositories yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
