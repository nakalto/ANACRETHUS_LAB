<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Anacrethus Lab{% endblock %}</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }

    .navbar {
      height: 60px;
      background: #161b22;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #30363d;
    }

    .navbar a {
      color: #c9d1d9;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .btn {
      background: #238636;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-secondary {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
    }

    .repo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .tabs {
      border-bottom: 1px solid #30363d;
      margin-bottom: 20px;
    }

    .tabs a {
      margin-right: 20px;
      padding-bottom: 8px;
      display: inline-block;
      color: #c9d1d9;
      text-decoration: none;
    }

    .tabs a.active {
      border-bottom: 2px solid #f78166;
    }

    .grid {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
    }


    
.file-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 12px;
  border-bottom: 1px solid #30363d;
  background: #161b22;
}

.file-row:hover {
  background: #21262d;
}

.file-name a {
  color: #c9d1d9;
  text-decoration: none;
}

.file-name a:hover {
  color: #58a6ff;
}

.file-meta {
  color: #8b949e;
  font-size: 13px;
}

.file-date {
  margin-left: 10px;
}


  </style>
</head>

<body>

<div class="navbar">
  <a href="{% url 'repos:home' %}">Dashboard</a>
  <a href="{% url 'repos:list' %}">Repositories</a>
  <div style="margin-left:auto;">
    {{ request.user.username }}
  </div>
</div>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
