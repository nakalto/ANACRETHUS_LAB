<!DOCTYPE html>
<html>
<head>
  <title>Branches</title>
</head>
<body>
  <h1>Branches for {{ repo.name }}</h1>
  <ul>
    {% for branch in branches %}
      <li>{{ branch.name }} (created {{ branch.created_at }})</li>
    {% empty %}
      <li>No branches yet. Create one!</li>
    {% endfor %}
  </ul>
  <a href="{% url 'branches:create' repo.id %}">Create new branch</a>
</body>
</html>
