<!DOCTYPE html>
<html>
<head>
  <title>Create Branch</title>
</head>
<body>
  <h1>Create Branch in {{ repo.name }}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="name">Branch name:</label>
    <input type="text" name="name" id="name">
    <button type="submit">Create</button>
  </form>
</body>
</html>
